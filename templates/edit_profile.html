{% extends "layout/emptytop.html" %}

{% block title %}Home{% endblock %}
{% block content %}


{% foreach user in users %}

    <!-- Timeline content -->
    <div class="container" style="margin-top:50px;">
      <div class="row">
        <div class="col-md-10 no-paddin-xs">
          <div class="profile-nav col-md-4">
            <div class="panel">
                <div class="user-heading round">
                    <a href="#">
                        <img src="{{ user.photo }}" alt="">
                    </a>
                    <h1>Hillary McBrewk</h1>
                    <p>jsmith@grones.com</p>
                </div>

                <ul class="nav nav-pills nav-stacked">
                    <li><a href="profile.html"> <i class="fa fa-user"></i> Profile</a></li>
                    <li><a href="about.html"> <i class="fa fa-info-circle"></i> About</a></li>
                    <li><a href="friends.html"> <i class="fa fa-users"></i> Friends</a></li>
                    <li><a href="photos.html"> <i class="fa fa-file-image-o"></i> Photos</a></li>
                    <li class="active"><a href="edit_profile.html"> <i class="fa fa-edit"></i> Edit profile</a></li>
                </ul>
            </div>
          </div>
          <div class="profile-info col-md-8">
           <!-- update info -->
            <div class="panel panel-info post animated fadeInUp">
              <div class="panel-heading">
                <h3 class="panel-title">Edit info</h3>
              </div>            
              <div class="panel-body">
                <div class="form-group">
                  <label class="col-md-3 control-label">First name</label>
                  <div class="col-md-8">
                    <input class="form-control" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">Last name</label>
                  <div class="col-md-8">
                    <input class="form-control" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">Username</label>
                  <div class="col-md-8">
                    <input class="form-control" type="text" value="">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">Email</label>
                  <div class="col-md-8">
                    <input class="form-control" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-info">Guardar</button>
                </div>
              </div>
            </div><!-- end update info-->
           <!-- update info -->
            <div class="panel panel-info post panel-shadow">
              <div class="panel-heading">
                <h3 class="panel-title">Change password</h3>
              </div>            
              <div class="panel-body">
                <div class="form-group">
                  <label class="col-md-4 control-label">Current password</label>
                  <div class="col-md-7">
                    <input class="form-control" type="text" value="">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">New password</label>
                  <div class="col-md-7">
                    <input class="form-control" type="text" value="">
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-info">Guardar</button>
                </div>                
              </div>
            </div><!-- end update info-->
          </div>
      </div>
      </div>
    </div><!--End Timeline content -->
     {% endforeach %}
 {% endblock %}
